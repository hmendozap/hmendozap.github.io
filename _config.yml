# Site Configuration
baseurl: "" # Subpath to website
url: "https://hmendozap.github.io"
# THEME-SPECIFIC CONFIGURATION
theme_settings:
  title: GP Sample Extraordinare
  avatar: img/pp.jpg
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages about a nicaraguan in search for efficiency in development in Nicaragua" # used by search engines

  # Header and footer text
  header_text: >
      <p> Coffee, beer, sports and Machine Learning... </p>
  header_text_feature_image:
  footer_text: >
      Copyright 2017. Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "hmendozap/"
  gitlab:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "nicamendoza"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: "GP-Sample"
  katex: true # Enable if using math markup
  # Localization strings
  str_follow_on: "Aqui estoy en"
  str_rss_follow: "Follow RSS feed"
  str_email: "Deja un mensaje"
  str_next_post: "Siguiente Post"
  str_previous_post: "Post Anterior"
  str_next_page: "Siguiente"
  str_previous_page: "Previa"
  str_continue_reading: "Enterate..."
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
